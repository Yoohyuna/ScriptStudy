<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>DOM특정태그의 내용을 변경(태그)(6).html</title>
  <script>
	function test(){
		// new 태그
		var newNode=document.createElement('div'); // <div></div>
		newNode.innerHTML="오늘은 DOM을 사용해서 연습하는 중입니다.";
		// old 태그
		var oldNode=document.getElementById("foo");
		// 형식) 부모태그명.replaceChild(new태그명,old태그명);
		// 형식) id값이 없는 경우에 부모태그정보를 얻어오는 방법 => 자식태그정보.parentNode
		var parentNode = oldNode.parentNode; // <body>태그를 가리키고 있음
			parentNode.replaceChild(newNode,oldNode); // 태그명과 내용도 전부 변경
	}
  </script>
 </head>
 <body onload="test()">
   <p id="foo">태그의 내용을 변경 연습
   <!-- <div>오늘은 DOM을 사용해서 연습하는 중입니다.</div> -->
 </body>
</html>
