<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>제어문2(다중 if문)(2).html</title>
  <!-- 
	여러개의 선택사항 중에서 각각을 선택할 경우 처리하는 것도 다르다 ->다중 if문 
	-> 단점) 실행시간이 오래걸린다
	if(조건식)
		명령1
	else if(조건식2)
		명령2
	else if(조건식3)
		명령3
	...
	else
		명령n
  -->

 </head>
 <body>	
	<script>
		//String qs = JOptionPane.showInputDialog(this,"~~~~~");
		var qs=prompt("당신이 좋아하는 언어를 선택? 1.자바스크립트 2.자바 3. C언어");
		// if(조건식) -> 수식, 변수의 값을 확인, => 관계,논리,산술연산자 -> 여러개 -> () && (), () || ()
		if ((qs=="자바스크립트") || (qs==1))
			document.write("당신은 자바스크립트를 좋아하시는군요!!");
		else if ((qs=="자바") || (qs==2))
			document.write("당신은 자바를 좋아하시는군요!!");
		else
			document.write("당신은 C언어를 좋아하시는군요!!");
	</script>
 </body>
</html>
