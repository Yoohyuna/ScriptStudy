<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>이벤트처리 방식(3).html</title>
  <!-- 
     이벤트(Event)->운영체제가 인식가능한 사용자들의 모든 행동양식(키보드,마우스)
                      ->폰(터치이벤트)

			이벤트종류                                 이벤트핸들러(EventHandler)
                                                           ==>이벤트가 발생될때 자동적으로 실행
														          시켜주는 함수가 존재
            이벤트발생대상자->이벤트가 발생시킨 컴포넌트(버튼,라디오박스,체크박스)

    *1.click   마우스클릭(메뉴선택,입력하고 엔터친경우) on+이벤트종류명=>onclick
    2.load  ->제일 먼저 문서(<body></body>)를 읽어들일때   onload (팝업창)
    3.unload-> 현재 사이트->다른사이트로 이동   onunload
	4.change->콤보박스에서 특정한 항목을 선택(배열)
	*5.mouseover->마우스를 갖다댈때               onmouseover="코드 또는 함수"
	*6.mouseout->특정 위치에서 마우스포인터가 벗어날때
	7.Blur->입력할때 커서가 이동시킬때 발생

	기본 자바스크립트 코딩방식 => document.폼이름.입력양식객체.속성명=값
  -->
 </head>
 <body onload="alert('환영합니다\n우리사이트에 잘 오셨어요')" onunload="alert('다음에 또~')">
   <a href="http://www.daum.net">다음</a>
   <a href="http://www.naver.com" onmouseover="document.img.src='../images/kid2.gif' " onmouseout="document.img.src='../images/kid.gif' ">
	<img src="../images/kid.gif" name="img">
   </a>
	<img src="../images/kid3.gif" name="img2">
 </body>
</html>
