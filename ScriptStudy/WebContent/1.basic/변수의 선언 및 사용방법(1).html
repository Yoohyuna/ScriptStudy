<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>변수의 선언 및 사용방법(1).html</title>
  <script>
	/* 형식) var 변수명="문자" or 23 or true...
				변수명=새로 변경될 값 -> 항상 맨 마지막 값만 저장
		디자인 -> 정적디자인 -> html5, css3
					 동적디자인 -> 디자인+기능을 부여 -> JavaScript
		입출력 프로그램
	*/
	var name="홍길동"
	name="테스트"
	var age=23
	var dname="영업부"

	// 추가 -> 직접 사용자로부터 값을 입력 -> 내장 함수(prompt함수)
	// 형식) var 변수명=prompt("화면에 출력할 메세지", "디폴트의 입력받을 문자열")
	name=prompt("당신의 이름을 입력하세요?", "홍길동")
	age=prompt("나이?")
	dname=prompt("부서?")
	var address=prompt("주소?")

	document.write("이름: "+name+"입니다.<br>")
	document.write("나이: "+age+"입니다.<br>")
	document.write("부서: "+dname+"입니다.<br>")
	document.write("주소: "+address+"입니다.<br>")
  </script>
 </head>
 <body>
   <ul>변수의 개요 및 특징
	<li>변수 => 수식을 계산, 데이터 값을 출력을 위해 잠시동안 기억할 수 있도록 보관하는 메모리(RAM) 공간</li>
	<li>변수를 작성할 때 대소문자 구분(주로 소문자)</li>
	<li>var 변수명=변수값 => 중간에 변수값이 변경될 수 있다.</li>
	<li>변수이름을 만들 때 영문자로 시작하거나 _로 시작.(영문자, 숫자, 특수문자)</li>
	<li>숫자로 시작하는 변수X</li>
   </ul>
 </body>
</html>
