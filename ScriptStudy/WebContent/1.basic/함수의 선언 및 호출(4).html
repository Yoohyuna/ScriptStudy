<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>함수의 선언 및 호출(4).html</title>
  <!-- 
	// 함수 -> 최소한의 기능을 가진 프로그램의 구성요소
		형식) function 함수명(지시내용(=매개변수)) or (){
					업무 -> 변수선언,계산,저장,,,
					return 계산식 or 변수명;
				}

		함수의 종류
			1. 단순하고, 반복적인 일을 전문 -> 아르바이트 => 매개변수X, 반환값X
			2. 입력을 받아서 계산, 저장, 출력 -> 매개변수O, 반환값X
			3. 계산목적(복잡) -> 매개변수O, 반환값O => 웹 상에서 대부분 사용
  -->
  <script>
	// 소문자로 시작해서 중간은 대문자
	function calPrint(){
		document.write("연산자(산술,관계)<p>");
		// +
		var res=20+30;
		document.write("res=>"+res+"<br>");
		// -
		res=20-30;
		document.write("res=>"+res+"<br>");
		// *
		res=20*30;
		document.write("res=>"+res+"<br>");
		// /
		res=20/30;
		document.write("res=>"+res+"<br>");
	}

	var a,b,c;

	function calPrint2(){
		a=5, b=10;
		c=a+b;
		document.write("계산값 c=>"+c+"<p>");

		// 관계연산자
		c=a>b; // c=5>10 => false값을 c변수에 저장
		document.write("관계 c=>"+c+"<br>");
		c=5*(7+4);
		document.write("관계 c=>"+c+"<br>"); // 중복된 코딩 -> 함수가 편리
		c=(a==b); // a와 b가 같냐 -> false
		document.write("관계 c=>"+c+"<br>");
	}
  </script>
 </head>
 <body> <!-- 함수를 호출하는 문장은 <body></body> 사이에 <script>를 써서 함-->
	<script>
		// 형식) 함수명() or 함수명(매개변수1, 매개변수2,,,)
		// 함수를 작성하는 이유 -> 단순하고 반복적인 문장 -> 코드양이 줄어든다. 언제든지 호출하여 사용가능
		calPrint();
		calPrint2();
	</script>
 </body>
</html>
