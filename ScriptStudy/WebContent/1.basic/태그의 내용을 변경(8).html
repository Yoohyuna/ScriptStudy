<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>태그의 내용을 변경(8).html</title>
  <script>
	function change(){
		// div태그에 대한 글자를 변경하라
		// document.getElementById("id값") => id값은 태그 값을 구분하는 인자
		var ch = document.getElementById("test"); // id값이 틀리면 null로 표시
		alert(ch.innerHTML) // [~~] => 태그의 정보를 얻어왔다는 표시
		// 형식) 특정태그정보.innerHTML => 내용을 확인
		// 형식2) 특정태그정보.innerHTML="변경할 값"
		ch.innerHTML="정말로 변경이 되나요?";
	}
  </script>
 </head>
 <body>
   <div id="test">자바스크립트의 변수, 함수의 개요, 작성법, 제어문(if)</div>
   <div id="test2">다른 내용</div>
   <form name="f">
   <input type="button" value="변경" onclick="change()">
   </form>
 </body>
</html>
